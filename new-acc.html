<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Your Account</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./i/halalas_cloud_apple.png"
    />
    <link
      rel="apple-touch-icon-precomposed"
      sizes="180x180"
      href="./i/halalas_cloud_apple.png"
    />
    <link rel="icon" type="image/png" href="./i/halalas_cloud32.png" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta
      name="theme-color"
      media="(prefers-color-scheme: light)"
      content="cyan"
    />
    <meta
      name="theme-color"
      media="(prefers-color-scheme: dark)"
      content="black"
    />
    <link rel="stylesheet" href="./css/new-acc-page.css" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
  </head>
  <body>
    <div class="cont" id="form">
      <a><img src="./i/halalas_cloud2.png" alt="Hc" width="250" height="250" /></a>
      <input
        type="text"
        placeholder="Username"
        maxlength="20"
        class="creds"
        required="true"
      />
      <input type="email" placeholder="Email" class="creds" required="true" />
      <input
        type="password"
        placeholder="Password"
        class="creds"
        required="true"
        minlength="10"
      />
      <input
        type="password"
        placeholder="Confirm Password"
        class="creds"
        required="true"
        id="cp"
        minlength="10"
      />
      <input type="button" id="create" value="Create Account" />
      <p
        style="
          margin: 0px;
          color: #fff;
          font-family: Supr;
          font-size: 15px;
          -moz-user-select: text;
          -webkit-user-select: text;
          user-select: text;
        "
      >
        <input
          type="checkbox"
          id="remme"
          style="margin: 0px; width: 15px; margin-right: 5px; cursor: pointer"
        />Remember Me
      </p>
    </div>
  </body>

  <script>
    function createAcc(e) {
      let inputs = document.querySelectorAll("input");
      inputs.forEach((i) => {
        if (
          (i.required === true && i.value === "") ||
          i.value.trim() === "" ||
          i.value.startsWith(" ")
        ) {
          i.style.boxShadow = "0px 0px 15px rgb(252, 4, 4)";
          if (i.id === "cp") {
            return (i.placeholder = `Please confirm your password`);
          }
          i.placeholder = `Please put your ${i.type.toLowerCase()}`;
        } else {
          i.style.boxShadow = "none";
        }
      });
    }
    document.getElementById("create").addEventListener("click", createAcc);
  </script>
</html>
