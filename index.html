    const link = "https://data.halalas-services.xyz"//"https://hc-server.onrender.com"

    function login(e, p, a) {
        let email = e || document.getElementById("email");
        let pass = p || document.getElementById("pass");
        if (
            email.value === "" ||
            email.value.trim() === "" ||
            email.value.startsWith(" ") ||
            pass.value === "" ||
            pass.value.trim() === "" ||
            pass.value.startsWith(" ")
        ) {
            return (email.value = ""), (pass.value = "");
        }
        if (document.getElementsByClassName("reminput")[0].checked) {
            a = true;
        }
        fetch(`${link}/cr`, {
            method: "POST",
            crossDomain: true,
            headers: {
                "Content-Type": "application/json",
                Accept: "application/json",
                "Access-Control-Allow-Origin": "*",
            },
            body: JSON.stringify({
                email: email.value,
                pass: pass.value,
            }),
        })
            .then((response) => {
                if (!response.ok) {
                    throw new Error("Network response was not ok");
                }
                return response.text();
            })
            .then((data) => {
                if (data === "logged in") {
                    fetch("https://api.ipify.org/?format=json")
                        .then((i) => {
                            i.json().then((j) => {
                                localStorage.setItem("email", email.value);
                                localStorage.setItem("ip", j.ip);
                                localStorage.setItem("autologin", a || false);
                            });
                        })
                        .then((w) => {
                            dashpage();
                        });
                } else {
                    document.getElementById("res").hidden = false;
                    document.getElementById("res").innerHTML = data;
                    setTimeout(() => {
                        document.getElementById("res").hidden = true;
                    }, 2500);
                }
            })
            .catch((error) => {
                console.error("Fetch error:", error);
            });
    }

    let retryInt;
    async function autoLogin() {
        fetch(`${link}/`).then(response => response.text()).then(async status => {
            try {
                clearInterval(retryInt)
            } catch (error) {
                console.log("Ignoring undefined interval")
            }
            if(status === "Servers Up") {
                if (
            (await !localStorage.getItem("email")) ||
            (await localStorage.getItem("autologin")) == "false"
        )
            return document.getElementById("cont").style.removeProperty("display");

        fetch(`${link}/ipse`, {
            method: "POST",
            crossDomain: true,
            headers: {
                "Content-Type": "application/json",
                Accept: "application/json",
                "Access-Control-Allow-Origin": "*",
            },
            body: JSON.stringify({
                ip: await localStorage.getItem("ip"),
                e: await localStorage.getItem("email"),
                a: await localStorage.getItem("autologin"),
            }),
        })
            .then((response) => {
                if (!response.ok) {
                    throw new Error("Network response was not ok");
                }
                return response.text();
            })
            .then((data) => {
                if (data != "ok") return;
                else dashpage();
            });
            }
        }).catch(async e => {
            console.error("Server offline!");
            if ((await localStorage.getItem("autologin")) == "true") {
                $(".dashcontainer").fadeOut("fast", () => {
                    $(".offlinescreen").fadeIn("fast");
                    $("#offline-loader").fadeIn("fast");
                });
            } else {
                $("#cont").fadeOut("fast", () => {
                    $(".offlinescreen").fadeIn("fast");
                    $("#offline-loader").fadeIn("fast");
                });
            };
            retryInt = setInterval(function () {
                fetch(`${link}/`)
                    .then(response => response.text())
                    .then(status => {
                        clearInterval(retryInt);
                        $("#offline-loader").fadeOut("fast", () => {
                            document.getElementById("offlineMessage").querySelector("span").innerHTML = "Successfully reconnected! Servers Up!"
                            $("#online-loader").fadeIn("fast");
                        });

                        setTimeout(() => {
                            $(".offlinescreen").fadeOut("fast", () => {
                    $(".online-loader").fadeOut("fast");
                });
                        }, 2000);
                        setTimeout(() => {
                            // $("#cont").fadeIn("fast");
                            $(".dashcontainer").fadeIn("fast");
                            autoLogin();
                        }, 1500);
                    }).catch(error => {
                        console.log("Still Offline")
                    })
            }, 2000)
            console.log('Error:', error);
        });
    }

    function setBodyHeight() {
        document.body.style.height = window.innerHeight + "px";

        if (e.keyCode === 13) {

    function progressBar() {
        let i = 0;
        let pr = document.getElementById("progress");
        let text = document.getElementById("loading-text");
        let dots = [".", "..", "..."];
        let d = 0;
        if (i == 0) {
            setInterval(() => {
                if (i <= 100) {
                    pr.style.width = i++ + "%";
                }
            }, 15);
            if (i <= 100) {
                setInterval(() => {
                    if (d === 3) {
                        d = 0;
                    }
                    if (d < dots.length) {
                        text.innerHTML = `Loading${dots[d]}`;
                        d++;
                    }
                }, 150);
            }
        }
    }

    function createAcc(e) {
        let inputs = document.querySelectorAll(".creds");

        inputs.forEach((i) => {
            // if (i.id === "create") return;
            if (
                (i.required === true && i.value === "") ||
                i.value.trim() === "" ||
                i.value.startsWith(" ")
            ) {

                i.style.boxShadow = "0px 0px 15px rgb(252, 4, 4)";
                if (i.name === "cp") {
                    return (i.placeholder = `Please confirm your password`);

    function checkEmail() {
        let email = document.getElementById("cremail");
        if (
            email.value.trim() === "" ||
            email.value.startsWith(" ") ||
            email.value === ""
        )
            return;
        if (email.value.match(/^[\w-\.]+@([\w-]+\.)+[\w-]{2,5}$/g)) {
            email.style.boxShadow = "0px 0px 15px rgb(20 217 19)";
            return "email ok";
        } else {
            email.style.boxShadow = "rgb(252, 4, 4) 0px 0px 20px";
            return "email not ok";
        }
    }
    function checkPass() {
        let pass = document.getElementById("crpassword");
        if (
            pass.value.trim() === "" ||
            pass.value.startsWith(" ") ||
            pass.value === ""
        )
            return;
        if (
            pass.value.match(
                /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/g
            )
        ) {
            pass.style.boxShadow = "0px 0px 15px rgb(20 217 19)";
            return "pass ok";
        } else {
            pass.style.boxShadow = "rgb(252, 4, 4) 0px 0px 20px";
            return "pass not ok";
        }
    }
    function confirmPass() {
        let pass = document.getElementById("crpassword");
        let confirm = document.getElementById("cp");
        if (
            pass.value.trim() === "" ||
            pass.value.startsWith(" ") ||
            pass.value === ""
        )
            return;
        if (pass.value == confirm.value) {
            confirm.style.boxShadow = "0px 0px 15px rgb(20 217 19)";
            return "pass ok";
        } else {
            confirm.style.boxShadow = "rgb(252, 4, 4) 0px 0px 20px";
            return "pass not ok";
        }
    }

    function getFiles(calldata) {
        fetch(`${link}/bringimgs`, {
            method: "POST",
            crossDomain: true,
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({
                em: localStorage.getItem("email"),
            }),
        })
            .then((response) => {
                if (!response.ok) {
                    throw new Error("Network response was not ok");
                }
                return response.text();
            })
            .then((data) => {
                if (calldata != undefined && calldata === "clear") {
                    document.getElementById("allfiles").innerHTML = "";
                }
                let json = JSON.parse(data);
                let objval = Object.values(json).map((m) => m.base);
                let objkeys = Object.keys(json);
                let i = 0;
                objval.forEach((l) => {
                    let splitt = l.split(";")[0].split(":")[1];
                    if (splitt.startsWith("image")) {
                        let img = document.createElement("img");
                        let newImg = document.getElementById("allfiles").appendChild(img);
                        newImg.id = objkeys[i];
                        newImg.className = "images";
                        newImg.src = l;
                        newImg.width = 150;
                    } else if (splitt.startsWith("text")) {
                        let file = document.createElement("a");
                        let newFile = document
                            .getElementById("allfiles")
                            .appendChild(file);
                        newFile.id = objkeys[i];
                        newFile.className = "files";
                        newFile.href = l;
                        newFile.addEventListener("click", OpenUrl);
                        newFile.innerHTML = objkeys[i];
                    }
                    i++;
                });
            });
    }

    function OpenUrl(e) {
        const src = e.srcElement.href.split(",")[1];
        const byteCharacters = atob(src);
        const byteNumbers = new Array(byteCharacters.length);
        for (let i = 0; i < byteCharacters.length; i++) {
            byteNumbers[i] = byteCharacters.charCodeAt(i);
        }
        const byteArray = new Uint8Array(byteNumbers);
        const blob = new Blob([byteArray], { type: "text/plain" });
        var imageUrl = URL.createObjectURL(blob);
        window.open(imageUrl, "bla");
    }
